<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saci Games :: Loja Principal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="d-flex gap-3">
                    <a class="navbar-brand d-flex col gap-3" href="index.html">
                        <img class="altura-20" src="assets/saci-logo.png" alt="">
                        Saci Games
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation" onclick="window.location.href='checkout.html'">
                    <img id="img-carrinho" class="altura-20 img-invert" src="assets/carrinho.png" alt="carrinho de compras">
                </button>
            </div>
        </nav>
    </header>

    <!-- CARROSSEL-->
    <section class="mt-5">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.gamestop.com/i/gamestop/NEWPreOwnedHeroHP_WK13_1760x400_Hero_D.webp"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://media.gamestop.com/i/gamestop/PROMembersReceiveAdditional10TradeinBonusonAllGradedCollectibles_WK30_1760x400_Hero_D.webp"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://media.gamestop.com/i/gamestop/GameStopExclusives_WK25_1760x400_Hero_D.webp"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- BARRA DE FILTRAGEM -->
    <div class="d-flex justify-content-center py-3">
        <form class="d-flex" role="search">
            <input id="barraDePesquisa" class="form-control me-2" style="width: 30vh;" type="search" placeholder="Grand theft Auto" aria-label="Search"/>
            
            <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Filtros
            </button>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <div class="collapse" id="collapseExample">
            <div class="card card-body gap-2">
                <div>
                    <div class="text-center">
                        <h6>Genero</h6>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filtro-checkbox" type="checkbox" value="Action" id="checkAction">
                        <label class="form-check-label" for="checkDefault">
                            Ação
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filtro-checkbox" type="checkbox" value="Shooter" id="checkShooter">
                        <label class="form-check-label" for="checkDefault">
                            Tiro
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filtro-checkbox" type="checkbox" value="Adventure" id="checkAdventure">
                        <label class="form-check-label" for="checkDefault">
                            Aventura
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HUB DOS JOGOS -->
    <div class="container text-center p-4">
            <div id="games-row" class="row row-cols-1 row-cols-md-3 justify-content-center g-4">
               
            </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 ms-3 text-body-secondary">© 2025 Saci Games, Inc</span> 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <script src="js/details.js" defer></script>
</body>

</html>
